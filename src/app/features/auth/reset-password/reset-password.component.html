<div class="max-w-sm mx-auto mt-10 p-5 shadow rounded bg-white">
  <h2 class="text-xl font-semibold text-center text-black mb-3">Reset Password</h2>

  <form #f="ngForm" (ngSubmit)="submit()">

    <!-- Email (Read Only) -->
    <input type="email"
           [(ngModel)]="email"
           name="email"
           readonly
           class="w-full border rounded px-3 py-2 mb-2 bg-gray-100 text-black" />

    <!-- OTP -->
    <input type="text"
           [(ngModel)]="otp"
           name="otp"
           required
           placeholder="Enter OTP"
           class="w-full border rounded px-3 py-2 mb-2 text-black" />

    <!-- New Password -->
    <input type="password"
           [(ngModel)]="newPassword"
           name="password"
           required
           minlength="6"
           placeholder="Enter new password"
           class="w-full border rounded px-3 py-2 mb-2 text-black" />

    <button class="w-full bg-blue-600 text-white py-2 rounded"
            [disabled]="f.invalid || loading">
      {{ loading ? 'Resetting...' : 'Reset Password' }}
    </button>
  </form>
</div>
