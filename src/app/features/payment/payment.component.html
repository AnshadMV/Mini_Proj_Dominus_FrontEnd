<div class="flex flex-col items-center justify-center min-h-screen bg-black text-white">
    <h2 class="text-2xl font-bold mb-4">Complete UPI Payment</h2>

    <div *ngIf="qrCode; else loading">
        <img [src]="qrCode" class="w-80 h-80 rounded-xl border-4 border-white shadow-lg" />

        <p class="mt-4 text-gray-300">
            Scan with Google Pay / PhonePe / Paytm
        </p>

        <p class="mt-2 text-green-400">
            Waiting for payment...
        </p>
    </div>

    <ng-template #loading>
        <p class="text-gray-400">Generating UPI Payment...</p>
    </ng-template>
</div>
