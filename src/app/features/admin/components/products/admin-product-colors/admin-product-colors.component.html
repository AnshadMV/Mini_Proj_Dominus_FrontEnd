<div class="p-6">

    <div class="flex justify-between items-center mb-6">
        <div>
            <h1 class="text-2xl font-bold text-gray-800">Product Colors</h1>
            <p class="text-gray-600 mt-1">
                Manage product colors
            </p>
        </div>
        <button (click)="openAdd()"
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center space-x-2">
            <i class="fa-solid fa-plus"></i>
            <span>Add Color</span>
        </button>

    </div>

    <!-- Stats -->
    <div class="bg-gray-50 rounded-lg p-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

            <div class="bg-white rounded-lg p-4 text-center border">
                <div class="text-2xl font-bold text-blue-600">{{totalCategories}}</div>
                <div class="text-sm text-gray-600">Total</div>
            </div>

            <div class="bg-white rounded-lg p-4 text-center border">
                <div class="text-2xl font-bold text-green-600">{{activeCategories}}</div>
                <div class="text-sm text-gray-600">Active</div>
            </div>

            <div class="bg-white rounded-lg p-4 text-center border">
                <div class="text-2xl font-bold text-red-600">{{nonActiveCategories}}</div>
                <div class="text-sm text-gray-600">Non Active</div>
            </div>

        </div>
    </div>
    <h2 class="text-lg font-semibold text-gray-800 mt-4 mb-4">Colors List</h2>



    <div class="bg-white border rounded-lg shadow overflow-hidden">
        <table class="w-full border-collapse">
            <thead class="bg-gray-100 text-gray-700">
                <tr>
                    <th class="p-3 text-left border">#</th>
                    <th class="p-3 text-left border">Color Name</th>
                    <th class="p-3 text-left border">Preview</th>
                    <th class="p-3 text-left border">Hex Code</th>
                    <th class="p-3 text-left border">Status</th>
                    <th class="p-3 text-center border">Actions</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let c of colors; let i = index" class="hover:bg-gray-50">

                    <td class="p-3 border text-black">{{ i + 1 }}</td>

                    <td class="p-3 border font-medium text-black">
                        {{ c.name }}
                    </td>

                    <td class="p-3 border">
                        <div class="w-10 h-10 rounded border" [style.background]="c.hexCode"></div>
                    </td>

                    <td class="p-3 border text-gray-600">
                        {{ c.hexCode }}
                    </td>

                    <td class="p-3 border">
                        <span [ngClass]="c.isActive
                            ? 'bg-green-100 text-green-700'
                            : 'bg-red-100 text-red-700'" class="px-3 py-1 rounded text-sm">
                            {{ c.isActive ? 'Active' : 'Inactive' }}
                        </span>
                    </td>

                    <td class="p-3 border text-center space-x-2">

                        <button (click)="toggle(c.id)" [ngClass]="c.isActive 
                            ? 'bg-red-100 text-red-700 hover:bg-red-200' 
                            : 'bg-green-100 text-green-700 hover:bg-green-200'" class="px-3 py-1 rounded text-sm">
                            {{ c.isActive ? 'Deactivate' : 'Activate' }}
                        </button>

                        <button (click)="openEdit(c)"
                            class="px-3 py-1 bg-blue-100 text-blue-700 rounded text-sm hover:bg-blue-200">
                            Edit
                        </button>

                        <button (click)="openDelete(c)"
                            class="px-3 py-1 bg-red-100 text-red-700 rounded text-sm hover:bg-red-200">
                            Delete
                        </button>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="colors.length === 0" class="text-center py-12">
        <h3 class="text-gray-600">No colors found</h3>
        <button (click)="openAdd()" class="bg-blue-600 text-white px-4 py-2 rounded mt-2">
            Create Color
        </button>
    </div>


    <app-admin-modals [isOpen]="isModalOpen" [mode]="modalMode" [entityType]="'color'" [color]="selectedColor"
        (close)="closeModal()" (save)="save($event)" (confirmDelete)="confirmDelete($event)">
    </app-admin-modals>
