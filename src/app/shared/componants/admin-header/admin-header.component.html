<header class="bg-white shadow-sm border-b border-gray-200">
  <div class="flex items-center justify-between px-6 py-4">
    <!-- Left Section -->
    <div class="flex items-center space-x-4">
      <button (click)="onToggleSidebar()" class="p-2 rounded-lg hover:bg-gray-100 transition-colors text-gray-600">
       <i class="fa-solid fa-bars-staggered"></i>
      </button>

      
    </div>

    <!-- Right Section -->
    <div class="flex items-center space-x-4">
      <!-- Notifications -->

          5

      <!-- User Menu -->
      <div class="relative">
        <button (click)="toggleProfileDropdown()"
          class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100 transition-colors">
          <img class="w-8 h-8 rounded-full"
            src="https://plus.unsplash.com/premium_vector-1744204735077-1bd412e3e817?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=880"
            alt="Admin User">
          <span class="hidden md:block text-sm font-medium text-gray-700">
            {{ getAdminUser()?.name || 'Admin User' }}
          </span>
          <i class="fa-solid fa-chevron-down text-xs text-gray-500"></i>
        </button>

        <!-- Dropdown Menu -->
        <div *ngIf="showProfileDropdown"
          class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 z-50 border border-gray-200">
          <a routerLink="/app-home"
            class="flex items-center space-x-3 px-4 py-2 hover:bg-gray-100 transition-colors text-red-700">
            <i class="fa-solid fa-user text-sm"></i>
            <span>Home</span>
          </a>
          <a routerLink="/app-profile"
            class="flex items-center space-x-3 px-4 py-2 hover:bg-gray-100 transition-colors text-blue-700">
            <i class="fa-solid fa-user text-sm"></i>
            <span>Profile</span>
          </a>
          
          <hr class="my-2">
          <button (click)="logout()"
            class="flex items-center space-x-3 px-4 py-2 hover:bg-red-50 text-red-600 transition-colors w-full text-left">
            <i class="fa-solid fa-right-from-bracket text-sm"></i>
            <span>Logout</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
